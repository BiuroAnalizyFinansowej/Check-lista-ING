<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista dokumentów do procesu</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

  :root {
    /* Kolorystyka inspirowana ING */
    --background-color: #FF6600; /* Główny pomarańczowy ING */
    --card-background: #ffffff;
    --text-color: #333;
    --text-secondary-color: #777;
    --primary-color: #0072d6; /* Niebieski jako akcent */
    --border-color: #e0e0e0;
    --checkbox-checked-bg: #FF6600; /* Pomarańczowy dla zaznaczenia */
    --checkbox-unchecked-border: #ccc;
    --strikethrough-color: #aaa;
  }

  body {
    font-family: 'Inter', sans-serif;
    background-color: var(--background-color);
    color: var(--text-color);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    box-sizing: border-box;
  }

  .checklist-container {
    background-color: var(--card-background);
    border-radius: 12px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    padding: 25px 30px;
    width: 100%;
    max-width: 600px;
  }

  .checklist-container h2 {
    font-size: 24px;
    font-weight: 700;
    margin-top: 0;
    margin-bottom: 25px;
    border-bottom: 1px solid var(--border-color);
    padding-bottom: 15px;
  }

  .checklist-item {
    display: flex;
    align-items: center;
    padding: 15px 0;
    border-bottom: 1px solid var(--border-color);
    cursor: pointer;
    transition: background-color 0.2s ease;
  }
  
  .checklist-item:last-of-type { /* Zmieniono selektor, by odnosił się do ostatniego elementu listy */
    border-bottom: none;
  }

  .checklist-item:hover {
    background-color: #f9f9f9;
  }

  .checklist-item input[type="checkbox"] {
    opacity: 0;
    position: absolute;
    width: 0;
    height: 0;
  }

  .checklist-item .checkbox-custom {
    width: 20px;
    height: 20px;
    border: 2px solid var(--checkbox-unchecked-border);
    border-radius: 5px;
    margin-right: 15px;
    flex-shrink: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: all 0.2s ease;
  }
  
  .checklist-item .checkbox-custom .checkmark {
    display: none;
    width: 6px;
    height: 12px;
    border: solid white;
    border-width: 0 3px 3px 0;
    transform: rotate(45deg);
  }

  .checklist-item label {
    font-size: 16px;
    font-weight: 500;
    transition: all 0.2s ease;
  }

  .checklist-item input[type="checkbox"]:checked + .checkbox-custom {
    background-color: var(--checkbox-checked-bg);
    border-color: var(--checkbox-checked-bg);
  }
  
  .checklist-item input[type="checkbox"]:checked + .checkbox-custom .checkmark {
    display: block;
  }

  .checklist-item input[type="checkbox"]:checked ~ label {
    text-decoration: line-through;
    color: var(--strikethrough-color);
  }

  /* Sekcja na notatki */
  .notes-section {
    margin-top: 30px;
    padding-top: 20px;
    border-top: 1px solid var(--border-color);
  }

  .notes-section h3 {
    margin-top: 0;
    margin-bottom: 15px;
    font-size: 18px;
    font-weight: 600;
  }

  .notes-section textarea {
    width: 100%;
    min-height: 120px;
    border: 1px solid var(--border-color);
    border-radius: 8px;
    padding: 12px;
    font-family: 'Inter', sans-serif;
    font-size: 15px;
    resize: vertical; /* Pozwala na zmianę wysokości pola */
    box-sizing: border-box;
  }

  .notes-section textarea:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 2px rgba(0, 114, 214, 0.2);
  }
  
</style>
</head>
<body>

<div class="checklist-container">
  <h2>Lista dokumentów do procesu</h2>

  <div class="checklist-item" onclick="toggleCheckbox(this)">
    <input type="checkbox" id="pit">
    <span class="checkbox-custom"><span class="checkmark"></span></span>
    <label for="pit">PIT za rok ubiegły wraz z UPO</label>
  </div>

  <div class="checklist-item" onclick="toggleCheckbox(this)">
    <input type="checkbox" id="kpir">
    <span class="checkbox-custom"><span class="checkmark"></span></span>
    <label for="kpir">KPIR bieżący</label>
  </div>

  <div class="checklist-item" onclick="toggleCheckbox(this)">
    <input type="checkbox" id="amortyzacja">
    <span class="checkbox-custom"><span class="checkmark"></span></span>
    <label for="amortyzacja">Amortyzacja</label>
  </div>

  <div class="checklist-item" onclick="toggleCheckbox(this)">
    <input type="checkbox" id="wyciagi">
    <span class="checkbox-custom"><span class="checkmark"></span></span>
    <label for="wyciagi">Wyciągi firmowe z 6 ostatnich miesięcy (z którego płacony ZUS i US)</label>
  </div>

  <div class="checklist-item" onclick="toggleCheckbox(this)">
    <input type="checkbox" id="zus">
    <span class="checkbox-custom"><span class="checkmark"></span></span>
    <label for="zus">Jeśli ZUS jest nie terminowo to zaświadczenie o niezaleganiu do wniosku</label>
  </div>

  <div class="checklist-item" onclick="toggleCheckbox(this)">
    <input type="checkbox" id="formatka">
    <span class="checkbox-custom"><span class="checkmark"></span></span>
    <label for="formatka">Formatka</label>
  </div>

  <div class="checklist-item" onclick="toggleCheckbox(this)">
    <input type="checkbox" id="notatka">
    <span class="checkbox-custom"><span class="checkmark"></span></span>
    <label for="notatka">Notatka z wizyty</label>
  </div>

  <div class="notes-section">
    <h3>Notatki / Uwagi</h3>
    <textarea placeholder="Wpisz swoje uwagi tutaj..."></textarea>
  </div>

</div>

<script>
  function toggleCheckbox(element) {
    const checkbox = element.querySelector('input[type="checkbox"]');
    checkbox.checked = !checkbox.checked;
  }
</script>

</body>
</html>
